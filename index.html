<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Manager</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h1>Task Manager</h1>

    <form id="task-form">
      <input type="text" id="task-input" placeholder="Add a new task" required>
      <button type="submit">Add Task</button>
    </form>

    <div class="filters">
      <button id="filter-all" data-filter="all">All</button>
      <button id="filter-completed" data-filter="completed">Completed</button>
      <button id="filter-pending" data-filter="pending">Pending</button>
    </div>

    <p id="no-tasks-msg" class="hidden">No tasks yet!</p>

    <ul id="task-list"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
